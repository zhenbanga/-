<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .box div{
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
        .dorg{
            width: 50px;
            height: 50px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="red">
            <p class="dorg" draggable='true'></p>
        </div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
</body>
</html>
<script>
    //html拖放api
    //拖放元素事件
    // dragstart元素按下鼠标并且开始移动时触发的事件
    // drag拖拽着元素移动时触发的事件
    // dragend拖拽元素移动结束时触发的事件

    // 接收元素事件
    // dragenter当拖拽元素进入接收元素时触发的事件
    // dragover当拖拽元素在接收元素移动时触的事件
    // dragleave当拖拽元素移出接收元素时触发的事件
    // drap当拖拽元素在接收元素内松开鼠标时触发的事件



    let dorgs=document.querySelector('.dorg');
    let divList=document.querySelectorAll('.box div');
    dorgs.ondrag=function(e){
        console.log('被拖拽')
    }
    for(let i=0;i<divList.length;i++){
        //在接收拖放元素前，需要阻止dragover的默认行为。否则drop事件不生效。
        divList[i].ondragover=function(e){
            e.preventDefault();
        }
        divList[i].ondrop=function(e){
            divList[i].appendChild(dorgs)
        }
    }
</script>
